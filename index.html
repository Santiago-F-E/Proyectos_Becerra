<!--
    !Doctype - Sirve para iniciar el programa en HTML5
    html - Sirve para comenzar a programar en HTML
    head - Configuración del documento
    body - muestra la pagína
    p - Es para hacer parrafo
    i - Es cursiva al igual que <em>
    b - Es para negrita al igual que <strong>
    br - Es para un salto de linea
    table - Crear una tabla
    thead - Encabezado de una tabla
    tbody - Cuerpo de una tabla
    tfoot - Pie de una tabla
    tr - Poner una fila en las tablas
    td - Poner una columna en las tablas
    th - Es como "td" pero se utiliza para poner en negrilla
    Manteniendo "alt" se puede hacer multiple cursor
    *(Veces que se necesita) - Se utiliza para poner varias veces el mismo codigo
    border - Sirve como su nombre indica, para poner bordes
    width - Sirve para modicar el ancho de la imagen
    height - Sirve para modificar la altura de la imagen
    a - Se una para vincular un link a algo
    h1/6 - Sirven para colocar titulos
    colspan (Casillas que necesita) - Se utiliza para que el titulo ocupe varias columnas
    input - Son etiquetas abiertas, ademas vienen en varios tipos. Sirven para pedir información
    select - Sirve para crear una lista con varias opciones (Las opciones se ponen con el comando "Option")
    input "submit" - Sirve para enviar los datos
    input "reset" - Sirve para limpiar la pantalla de los datos
    input "file" - Sirve para subir un archivo
    placeholder - Sirve para poner un texto de fondo
    textarea - Sirve para poner un cuadro para poner un texto
    button - Es como un input (Identificar que tipo de boton es)
-->
